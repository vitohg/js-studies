<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>BootStrap - Formulário</title>
</head>

<body>

  <br>

  <br>

  <div class="container">

    <h2>Formulário com BootStrap</h2>

    <br>

    <form action="">

      <div class="row">

        <div class="col-sm-3">

          <label>Nome:</label>
          <input type="text" class="form-control" placeholder="Nome">

        </div>

        <div class="col-sm-2">

          <label>Data de Nascimento:</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-calendar2-heart-fill"></i>
            </span>
            <input type="date" class="form-control " id="dataNascimento">
          </div>

        </div>

        <div class="col-sm-1">

            <label>Gênero:</label>
            <select type="text" class="form-control" placeholder="Gênero">
              <option selected>...</option>
              <option>F</option>
              <option>M</option>
              <option>N</option>
            </select>

          </div>

          <div class="col-sm-1">

            <label>Idade:</label>
            <input type="number" class="form-control" id="idade" placeholder="Idade" readonly>

          </div>

      </div>

      <br>

      <div class="row">

        <div class="col-sm-3">

            <label>Nome Mãe:</label>
            <input type="text" class="form-control" placeholder="Nome">

        </div>

        <div class="col-sm-2">

            <label>Data de Nascimento:</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-calendar2-heart-fill"></i>
              </span>
              <input type="date" class="form-control " id="dataNascimento">
            </div>

        </div>

        <div class="col-sm-1">

            <label>Idade:</label>
            <input type="number" class="form-control" id="idade" placeholder="Idade" readonly>

        </div>

        <div class="row">

            <div class="col-sm-2">

                <br>

                <label>Endereço:</label>
                <input type="text" class="form-control" placeholder="Endereço:">

            </div>

            <div class="col-sm-1">

                <br>

                <label>N°</label>
                <input type="text" class="form-control" placeholder="N°">

            </div>

            <div class="col-sm-2"> 

                <br>

                <label>Bairro:</label>
                <input type="text" class="form-control" placeholder="Bairro">

            </div>


        </div>

        </div>

    <br>
    
    <button type="submit" class="btn btn-primary" name="enviar">Enviar</button>
  
    </form>

    </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
