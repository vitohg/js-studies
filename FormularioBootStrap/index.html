<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">    
    <title>Formulario</title>
</head>
<body>

    <div class="container">

        <form action="">

            <div class="row g-3">

                    <label>CPF:</label>

                    <br>
                    
                    <input type="checkbox" name="" id="" > A pessoa é estrangeira e não possui CPF
    
                </div>
                
            </div>
           

            <div class="col-sm">

                <br>

                <label>Nome:</label>

            </div>

            <div class="col-sm">

                <br>

                <label>E-mail:</label>
                <input type="text" class="form-control" placeholder="E-mail">

            </div>

            <div class="col-sm">

                <br>

                <label>Nome da Mãe:</label>
                <input type="text" class="form-control" placeholder="Nome da Mãe">

            </div>

            <div class="col-sm">

                <br>

                <label>Nome do Pai:</label>
                <input type="text" class="form-control" placeholder="Nome do Pai">

            </div>

            <div class="row g-3">

                <div class="col-sm-3">

                    <br>
                    
                    <label for="">Sexo:</label> <br>
                    <input type="radio" name="" id="">
                    <label for="">Masculino</label>
                    <input type="radio" name="" id="">
                    <label for="">Feminino</label>
                </div>

                <div class="col-sm-4"></div>

                <div class="col-sm-3">

                    <br>

                    <label for="">Data Nascimento</label>
                    <input type="date" name="" id="" class="form-control"> 
                </div>

            </div>

            <div class="row g-3">

                <div class="col-sm-3">

                    <br>

                <label>Estado Civil:</label>
                <select id="inputState" class="form-select">
                    <option selected>--> SELECIONE <--</option>
                    <option>...</option>
                  </select>

                </div>

                <div class="col-sm-4"></div>

                <div class="col-sm-3">

                    <br>

                    <label>Etinia:</label>
                    <select id="inputState" class="form-select">
                        <option selected>--> SELECIONE <--</option>
                        <option selected>...</option>
                    </select>

                </div>

                <div class="row g-3">

                    <div class="col-sm-5">

                        <label>Escola de Conclusão do Ensino Medio:</label>
                        <input type="text" class="form-control" placeholder="Escola de Conclusão do Ensino Medio">

                    </div>

                    <div class="col-sm-1"></div>

                    <div class="col-sm-3">

                        <label>Tipo Sanguíneo:</label>
                        <input type="text" class="form-control" placeholder="Tipo Sanguíneo">

                    </div>

                </div>

            </div>

        </form>
        
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
 
</body>
</html>
