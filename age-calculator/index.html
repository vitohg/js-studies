<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <title>CI</title>
</head>
<body>


    <div class="container">
        <div class="header">
            <h2>Calculadora de idade</h2>
        </div>

        <form id="form" class="form">

            <div class="form-control">
                <label for="dia">Dia:</label>
                <input type="text" autocomplete="off" id="day" maxlength="2" placeholder="00">
                <small>Este dia não corresponde.</small>
            </div>

            <div class="form-control">
                <label for="mes">Mês:</label>
                <input type="text" autocomplete="off" id="month" maxlength="2" placeholder="00">
                <small>Este mês não corresponde.</small>
            </div>

            <div class="form-control">
                <label for="ano">Ano:</label>
                <input type="text" autocomplete="off" id="year" maxlength="4" placeholder="0000">
                <small>Este ano não corresponde.</small>
            </div>

            <div class="button-result">
                <button type="submit" class="campo_entrada">Você tem</button>
            </div>

            <div class="form-result">
                <input type="text" disabled="" id="result">
            </div>

            <label for="" id="by">by: Little P</label>
        </form>

    </div>

    <script src="script.js"></script>

</body>
</html>
